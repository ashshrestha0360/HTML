<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
</head>

<body>
    <form action="">
    <fieldset>
        <legend>Scholarship Form</legend>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Other
                </td>
            </tr>
            <tr>
                <td>Father's Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Mother's Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Contact No.</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>GPA</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Faculty:</td>
                <td>
                    <select name="dropdown" id="">
                        <option value="science">Science</option>
                        <option value="management">Management</option>
                        <option value="humanities">Humanities</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Scholarship:</td>
                <td>
                    <input type="checkbox" name="" id="">Jehendar
                    <input type="checkbox" name="" id="">Bipannata
                    <input type="checkbox" name="" id="">Janajati
                    <input type="checkbox" name="" id="">Madhesh
                    <input type="checkbox" name="" id="">Shahid
                </td>
            </tr>
            <tr>
                <td>D.O.B.</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </fieldset>
    </form>
</body>

</html>
