<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        form legend{
            font-weight: bolder;
        }
        form{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Scholarship form</legend>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>gender:</td>
                    <td><input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                        <input type="radio" name="gender">other
                    </td>
                </tr>
                <tr>
                    <td>Father's name:</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>Mother's name:</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>Contact's no.</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>GPA:</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>Faculty:</td>
                    <td>
                        <select name="dropdown" id="">
                            <option value="science">Science</option>
                            <option value="management">Management</option>
                            <option value="humanities">Humanities</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Scholarship category:</td>
                    <td>
                        <select name="dropdown" id="">
                            <option value="janjati">janjati</option>
                            <option value="bippannata">bippannata</option>
                            <option value="madhesh andolan">madhesh andolan</option>
                            <option value="shahid">shahid</option>
                            <option value="mahila">mahila</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><input type="submit" id="btn"></td>
                </tr>
            </table>
        </fieldset>
    </form>

</body>

</html>
